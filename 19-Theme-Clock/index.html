<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Theme Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./dist/script.js" defer></script>
</head>

<body class="hide">
    <button class="toggle">Dark Mode</button>
    <div class="clock__container">
        <div class="clock">
            <div class="clock__needle clock__needle--hour"></div>
            <div class="clock__needle clock__needle--minute"></div>
            <div class="clock__needle clock__needle--second"></div>
            <div class="clock__center-point"></div>
        </div>
        <div class="time"></div>
        <div class="date"></div>
    </div>
</body>

</html>
