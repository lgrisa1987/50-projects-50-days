<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Good, Cheap, Fast Checkboxes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./dist/script.js" defer></script>
</head>

<body class="hide">
    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle" checked>
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>
</body>

</html>
