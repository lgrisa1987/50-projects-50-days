<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
        integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Password Strength Background</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./dist/script.js" defer></script>
</head>

<body class="hide">
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700 pt-4">Change the password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="text" class="border block w-full-p2 mt-2 rounded" id="email" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Password:</label>
            <input type="password" class="border block w-full-p2 mt-2 rounded" id="password"
                placeholder="Enter Password">
        </div>
        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>

</body>

</html>
