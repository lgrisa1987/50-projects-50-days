<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vertical Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./dist/script.js" defer></script>
</head>

<body class="hide">
    <div class="slider-container">
        <div class="left-slide">
            <div v-for="(slide,index) in slides" :key="index" :style="{'background-color':slide.bgColor}">
                <h1>{{slide.headline}}</h1>
                <p>{{slide.paragraph}}</p>
            </div>
        </div>
        <div class="right-slide">
            <div v-for="(slide,index) in slidesReverse" :key="index"
                :style="{backgroundImage: 'url(https://images.unsplash.com/'+slide+')'}">
            </div>
        </div>
        <div class="action-buttons">
            <button :class="getIndex(index)+'-button'" v-for="(arrow,index) in 2" :key="index">
                <i :class="['fas', 'fa-arrow-'+getIndex(index)]"></i>
            </button>
        </div>
    </div>
</body>

</html>
